<!DOCTYPE html>
<html>
    <head>
        <title>category</title>
        <link rel="stylesheet" href="./css/cart.css">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" defer></script>
        <script src="./js/cart.js" defer></script> 
    </head>
    <body>

        <section id="cart-list-container">
            
        </section>
        <script id="cart-product-list" type="text/x-handlebars-template">
            <table class="content-table">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Cost</th>
                  <th>Quantity</th>
                </tr>
              </thead>
                <tbody>
                {{#each products}}
                  <tr>
                    <td>{{title}}</td>
                    <td>{{cost}}</td>
                    <td>{{quantity}}</td>
                  </tr>
                {{/each}}
                
                </tbody>
              </table>
            <p><h3>Total cost: {{totalCost}}</h3></p>
        </script>
    </body>
</html>
