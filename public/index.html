        <title>index</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>

    </header>

    <body>
        
        <!-- dynamically added with handlebars -->
        <section id="show_categories"></section>


        <script id="categories" type="text/x-handlebars-template">

            {{/each}}

        <script src="./js/handlebars-v4.7.7.js"></script>
        <script src="./js/javascriptindex.js"></script>
        
    </body>
