<!DOCTYPE html>
<html>
    <head>
        <title>category</title>
        <link rel="stylesheet" href="../css/category.css">
    </head>
    <header>

    </header>

    <body>
        

        <!-- dynamically added with handlebars -->
        <aside id="products-aside"></aside>
        <section id="show_products"></section>

        
        
       

        <script id="products" type="text/x-handlebars-template">
            {{#each this}}
                <figure class="show_products_figure">
                    <h2>{{title}}</h2>
                    <h3>Cost: {{cost}} $</h3>
                    <a href="#"><img src="{{image}}"></a>
                    <figcaption>{{description}}</figcaption>
                </figure>
            {{/each}}
        </script>

        <script id="sub_categories" type="text/x-handlebars-template">
            <input type="radio" id="radioall" name="subcategories" value="radioall">
            <label for="radioall">All</label><br>
            {{#each this}}
            <input type="radio" id="radio{{id}}" name="subcategories" value="radio{{id}}">
            <label for="radio{{id}}">{{title}}</label><br>
            {{/each}}
        </script>


        <script id="trial" type="text/x-handlebars-template">
            
        </script>

        <script src="../js/handlebars-v4.7.7.js"></script>
        <script src="../js/category.js"></script> 
        
    </body>
</html>
