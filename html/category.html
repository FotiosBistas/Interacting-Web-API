<!DOCTYPE html>
<html>
    <head>
        <title>category</title>
        <link rel="stylesheet" href="../css/category.css">
    </head>
    <header>

    </header>

    <body>
        
        <div class="general_container">

            <!-- dynamically added with handlebars -->
            <aside id="products-aside"></aside>

            <section id="show_products"></section>
        </div>
        
        
       

        <script id="products" type="text/x-handlebars-template">
            {{#each this}}
                <figure id={{id}} data-subcategory={{subcategory_id}} class="show_products_figure">
                    <h2 id="figure-title">{{title}}</h2>
                    <h3 id="figure-cost">Cost: {{cost}} $</h3>
                    <a href="#"><img src="{{image}}"></a>
                    <figcaption id="figcaption">{{description}}</figcaption>
                </figure>
            {{/each}}
        </script>

        <script id="createRadio" type="text/x-handlebars-template">
            <input type="radio" id="radioall" name="sub_categories" value="radioall" checked="checked">
            <label for="radioall">All</label><br>
            {{makeRadio "sub_categories" options}}
        </script>

        <script src="../js/handlebars-v4.7.7.js"></script>
        <script src="../js/category.js"></script> 
        
    </body>
</html>
