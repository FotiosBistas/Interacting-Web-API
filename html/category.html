<!DOCTYPE html>
<html>
    <head>
        <title>category</title>
        <link rel="stylesheet" href="../css/category.css">
    </head>
    <header>

    </header>

    <body>
        

         <!-- dynamically added with handlebars -->
         <section id="show_products"></section>

        <aside class="products-aside"></aside>
        
       

         <script id="products" type="text/x-handlebars-template">
             {{#each this}}
                 <figure class="show_products_figure">
                     <h2>{{title}}</h2>
                     <h3>Cost: {{cost}} $</h3>
                     <a href="#"><img src="{{image}}"></a>
                     <figcaption>{{description}}</figcaption>
                 </figure>
             {{/each}}
         </script>

         <script id="sub_categories" type="text/x-handlebars-template">
                <ul>
                {{#each this}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
        </script>


        <script id="trial" type="text/x-handlebars-template">
            
        </script>

        <script src="../js/handlebars-v4.7.7.js"></script>
        <script src="../js/category.js"></script> 
        
    </body>
</html>
